<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Web动画曲线运动demo</title>
  <meta content="Web动画，曲线运动，JS曲线运动，CSS3曲线运动" name="Keywords">
  <meta content="Web动画曲线运动demo" name="Description">


    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
  <h1 class="title">Web动画曲线运动</h1>
  <div class="container">
    <!-- parabola 抛物线运动 -->
    <!-- y = a*x*x + b*x + c-->
    <div class="parabola">
      <h2>抛物线运动</h2>
      <div class="ball"></div>
      <div class="drap">点击拖动我</div>
      <div class="line"></div>
      <div class="line2"></div>
    </div>

    <!-- sine 正弦运动 -->
    <!-- y = sin(k * PI * x)-->
    <div class="sine">
      <h2>正弦运动(点击小球可以复位)</h2>
      <div class="ball"></div>
      <div class="line"></div>
      <div class="line2"></div>
    </div>

    <!-- 圆周运动 -->
    <!-- 利用圆的参数方程 -->
    <!-- x=R * cos(ωt) -->
    <!-- y=R * sin(ωt) -->
    <div class="circular">
      <h2>圆周运动(点击小球可以复位)</h2>
      <div class="ball"></div>
      <div class="line"></div>
      <div class="line2"></div>
    </div>

    <!-- 自由落体运动 -->
    <div class="freefall">
      <h2>自由落体运动</h2>
      <div class="ball"></div>
      <div class="wall"></div>
    </div>

    <!-- 自由落体运动附带能量损耗 -->

      <h2>自由落体运动附带能量损耗</h2>

    </div> -->

      <img src="../images/forkme.png"></a>
  </div>
  <script src="../js/index.js" type="text/javascript"></script>
</html>
